<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alwaset</title>
        <!-- BOOTSTRAP FILE -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- CSS MAIN FILE -->
    <link rel="stylesheet" href="./css/login.css">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-box">
        <form class="form">
            <span class="title">تسجيل حساب</span>
            <!-- <span class="subtitle">Create a free account with your email.</span> -->
            <div class="form-container">
                    <input type="text" class="input inp-first" id="inp-name" placeholder="الأسم بالكامل" required>
                    <input type="text" class="input inp-first" id="inp-full-name" placeholder="أسم المستخدم" required>
                    <input type="text" class="input inp-second" id="inp-number" placeholder="رقم الهاتف" required maxlength="10">
                    <input type="password" class="input inp-second" id="inp-password" placeholder="كلمة السر" required>
                    <input type="password" class="input" id="inp-password-confirm" placeholder="تأكيد كلمة السر" required>
            </div>
            <div class="check-rq">
                <input type="checkbox" name="" id="" required>
                <span class="first">أوافق على</span>  <a href="#"><span class="second">الشروط والأحكام</span></a>
            </div>
            <button class="login-btn" id="sign-up-btn">تسجيل</button>

                <div class="last">
                    <a class="have-account" href="login.html" target="_blank">أمتلك حساب</a>
                </div>


            <!-- <button class="login-btn" id="sign-up-btn">تسجيل الدخول</button> -->
        </form>
        </div>









        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/waseet.js"></script>
</body>
</html>
